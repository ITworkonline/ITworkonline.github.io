<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tesla 速度仪表盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景动画层 -->
    <div class="bg-animation">
        <div class="grid-overlay"></div>
        <div class="particles"></div>
    </div>
    
    <div class="dashboard-container">
        <!-- 状态指示器 -->
        <div class="status-bar">
            <div class="status-indicator" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">连接中...</span>
            </div>
            <div class="status-controls">
                <button class="btn-stop" id="stopBtn" onclick="toggleUpdates()">
                    <span class="btn-icon">⏸</span>
                    <span class="btn-text">停止读取</span>
                </button>
                <button class="btn-start" id="startBtn" onclick="toggleUpdates()" style="display: none;">
                    <span class="btn-icon">▶</span>
                    <span class="btn-text">开始读取</span>
                </button>
                <div class="last-update" id="lastUpdate"></div>
            </div>
        </div>

        <!-- 主速度显示 -->
        <div class="speed-display">
            <div class="speed-glow"></div>
            <div class="speed-value" id="speedValue">
                <span class="speed-digit">0</span>
            </div>
            <div class="speed-unit">
                <span class="unit-text">km/h</span>
                <div class="unit-line"></div>
            </div>
        </div>


        <!-- 附加信息 -->
        <div class="info-panel">
            <div class="info-item">
                <div class="info-icon">🔋</div>
                <div class="info-label">电池电量</div>
                <div class="info-value" id="batteryLevel">--</div>
            </div>
            <div class="info-item">
                <div class="info-icon">⚡</div>
                <div class="info-label">充电状态</div>
                <div class="info-value" id="chargingState">--</div>
            </div>
            <div class="info-item">
                <div class="info-icon">📊</div>
                <div class="info-label">里程</div>
                <div class="info-value" id="odometer">--</div>
                <div class="info-unit"></div>
            </div>
        </div>

        <!-- 配置面板（初始隐藏） -->
        <div class="config-panel" id="configPanel">
            <h3>配置</h3>
            
            <!-- OAuth 配置部分 -->
            <div class="config-section">
                <h4>OAuth 配置</h4>
                <div class="config-item">
                    <label for="clientId">Client ID:</label>
                    <input type="text" id="clientId" placeholder="输入 OAuth Client ID">
                </div>
                <div class="config-item">
                    <label for="clientSecret">Client Secret:</label>
                    <input type="password" id="clientSecret" placeholder="输入 OAuth Client Secret">
                </div>
                <div class="config-item">
                    <label for="redirectUri">Redirect URI:</label>
                    <input type="text" id="redirectUri" placeholder="输入回调 URL（必须与 Tesla 平台中设置的一致）">
                    <small class="config-hint">必须与 Tesla 开发者平台中设置的 Redirect URI 完全一致（包括协议、域名、路径）</small>
                </div>
                <button class="btn-login" onclick="startOAuthLogin()">🔐 登录 Tesla</button>
                <div id="oauthStatus" class="oauth-status"></div>
            </div>

            <div class="config-divider"></div>

            <!-- 手动配置部分（备用） -->
            <div class="config-section">
                <h4>手动配置（可选）</h4>
                <div class="config-item">
                    <label for="apiToken">Access Token:</label>
                    <input type="password" id="apiToken" placeholder="已有 Token 可直接输入">
                </div>
                <div class="config-item">
                    <label for="vehicleId">Vehicle ID:</label>
                    <input type="text" id="vehicleId" placeholder="输入车辆 ID">
                    <button class="btn-fetch-vehicles" onclick="fetchVehicles()" style="margin-top: 8px; width: 100%;">获取车辆列表</button>
                </div>
            </div>

            <div class="config-divider"></div>

            <!-- 其他设置 -->
            <div class="config-section">
                <h4>其他设置</h4>
                <div class="config-item">
                    <label for="updateInterval">更新间隔 (秒):</label>
                    <input type="number" id="updateInterval" value="2" min="1" max="10">
                </div>
                <div class="config-item">
                    <label for="proxyUrl">CORS 代理 URL (可选):</label>
                    <input type="text" id="proxyUrl" placeholder="例如: https://your-proxy.com/api/proxy">
                    <small class="config-hint">由于 Tesla API 的 CORS 限制，需要代理服务器。留空则尝试直接调用（可能失败）</small>
                </div>
                <div class="config-item">
                    <label for="telemetryUrl">Fleet Telemetry 服务器 URL (可选):</label>
                    <input type="text" id="telemetryUrl" placeholder="例如: https://your-telemetry.railway.app">
                    <small class="config-hint">如果配置了 Telemetry 服务器，将优先使用实时速度数据（每 500ms 更新）</small>
                </div>
                <div class="config-item">
                    <label for="vin">车辆 VIN (用于 Telemetry):</label>
                    <input type="text" id="vin" placeholder="5YJ3E1EA1KF123456">
                    <small class="config-hint">车辆识别码，用于匹配 Telemetry 数据。可在车辆信息中找到</small>
                </div>
            </div>

            <button class="btn-save" onclick="saveConfig()">保存配置</button>
            <button class="btn-close" onclick="toggleConfig()">关闭</button>
        </div>

        <!-- 配置按钮 -->
        <button class="btn-config" onclick="toggleConfig()">⚙️</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
